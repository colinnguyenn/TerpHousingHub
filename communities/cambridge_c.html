    <title>TerpHousingHub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <a href="/" id="navbar__logo">
                <div id="title">
                    TerpHousingHub
                </div>
                <img src="../images/maryland_logo.jpg" id="logo" height="75" width="75">
            </a>
            <div id="tagline-container">
                | On-Campus & Off-Campus Ratings & Reviews
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../residential.html" class="navbar__links"> On-Campus </a>
                </li>
                <li class="navbar__item">
                    <a href="../off-campus.html" class="navbar__links"> Off-Campus </a>
                </li>
                <li>
                    <a href="../about.html" class="navbar__links"> About Us </a>
                </li>
            </ul>
            <div class="navbar__search">
                <form id="searchForm">
                    <input type="text" name="search" placeholder="Search for housing...">
                    <button type="submit" class="button" >Search</button>
                </form>
            </div>
        </div>
    </nav>

    <script type="module" src="../search.js"></script>
