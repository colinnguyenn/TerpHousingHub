<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerpHousingHub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">
                <div id="title">
                    TerpHousingHub
                </div>
                <img src="../images/maryland_logo.jpg" id="logo" height="75" width="75">
            </a>
            <div id="tagline-container">
                | On-Campus & Off-Campus Ratings & Reviews
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../residential.html" class="navbar__links"> On-Campus </a>
                </li>
                <li class="navbar__item">
                    <a href="../off-campus.html" class="navbar__links"> Off-Campus </a>
                </li>
                <li>
                    <a href="../about.html" class="navbar__links"> About Us </a>
                </li>
            </ul>
            <div class="navbar__search">
                <form id="searchForm">
                    <input type="text" name="search" placeholder="Search for housing...">
                    <button type="submit" class="button" >Search</button>
                </form>
            </div>
        </div>
    </nav>

    <script type="module" src="../search.js"></script>

    <!-- Dorms Section -->
    <div class="title">
        <h1>
            Denton Community Dorms
        </h1>
    </div>
    <div class="main">
        <div class="list">
            <a href="/communities/denton_c/denton_hall.html" class="dorm_portal">
                <div class="dorm_container" data-dorm-name="Denton Hall">
                    <img src="denton_c/denton_hall.jpg" class="dorm_img">
                    <div class="dorm_title">
                        <div class="dorm_hall_title">
                            Denton Hall
                        </div>
                        <div class="rating_container">
                            <div class="rating">
                                <div class="denton_hall_average_star">
                                </div>
                            </div>
                            <div data-dorm-reviews="dentonReviews">
                                0
                            </div>
                            <div class="review_title">
                                reviews
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <a href="/communities/denton_c/easton_hall.html" class="dorm_portal">
                <div class="dorm_container" data-dorm-name="Easton Hall">
                    <img src="denton_c/easton_hall.jpg" class="dorm_img">
                    <div class="dorm_title">
                        <div class="dorm_hall_title">
                            Easton Hall
                        </div>
                        <div class="rating_container">
                            <div class="rating">
                                <div class="easton_hall_average_star">
                                </div>
                            </div>
                            <div data-dorm-reviews="eastonReviews">
                                0
                            </div>
                            <div class="review_title">
                                reviews
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <a href="/communities/denton_c/elkton_hall.html" class="dorm_portal">
                <div class="dorm_container" data-dorm-name="Elkton Hall">
                    <img src="denton_c/elkton_hall.jpg" class="dorm_img">
                    <div class="dorm_title">
                        <div class="dorm_hall_title">
                            Elkton Hall
                        </div>
                        <div class="rating_container">
                            <div class="rating">
                                <div class="elkton_hall_average_star">
                                </div>
                            </div>
                            <div data-dorm-reviews="elktonReviews">
                                0
                            </div>
                            <div class="review_title">
                                reviews
                            </div>
                        </div>
                    </div>
                </div>
            </a>

    <script src="display_reviews.js"></script>
</body>
</html>
